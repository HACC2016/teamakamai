<div class="container">
    <div class="row">
        <div class="col m6 offset-m3">

            <h3 class="center-align orange-text">Team Akamai</h3>
            <div class="z-depth-1 grey lighten-4 row" style=" padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                <form ng-submit="requestPasswordReset(submitData)" class="col s12 4" method="post">
                    <div class='row'>
                        <div class='input-field col s12'>
                            <input ng-model="submitData.email" class='validate' type='email' name='email' id='email'/>
                            <label for='email'>Enter your email</label>
                        </div>
                    </div>
                    <br/>

                    <div class="center-align">
                        <div class='row'>
                            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Recover password
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <a href="#!" ui-sref="account:login">Login</a>

        </div>
    </div>
</div>
