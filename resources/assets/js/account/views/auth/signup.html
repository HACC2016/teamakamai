<div class="container">
    <div class="row">
        <div class="col m6 offset-m3">
            <h3 class="center-align orange-text">TEAM AKAMAI</h3>
            <div class="z-depth-1 grey lighten-4 row" style=" padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                <form ng-submit="register(signupData)" class="col s12" method="post">
                    <div class='row'>
                        <div class='input-field col s6'>
                            <input ng-model="signupData.firstname" class='validate' type='text' name='firstname' id='firstname'/>
                            <label for='firstname'>Firstname</label>
                        </div>
                        <div class='input-field col s6'>
                            <input ng-model="signupData.lastname" class='validate' type='text' name='lastname' id='lastname'/>
                            <label for='lastname'>Lastname</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input autocomplete="off" ng-model="signupData.email" class='validate' type='email' name='email' id='email'/>
                            <label for='email'>Enter your email</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s6'>
                            <input autocomplete="off" ng-model="signupData.password" class='validate' type='password' name='password' id='password'/>
                            <label for='password'>Enter your password</label>
                        </div>

                        <div class='input-field col s6'>
                            <input autocomplete="off" ng-model="signupData.password_confirmation" class='validate' type='password' name='password_confirmation' id='password_confirmation'/>
                            <label for='password_confirmation'>Confirm your password</label>
                        </div>


                        <label style='float: right;'>
                            <a ui-sref="account:recover" class='pink-text' href='#!'><b>Forgot Password?</b></a>
                        </label>
                    </div>


                    <br/>

                    <div class="center-align">
                        <div class='row'>
                            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect blue'>Signup
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <a href="#!" ui-sref="account:login">Login</a>
        </div>
    </div>
</div>
